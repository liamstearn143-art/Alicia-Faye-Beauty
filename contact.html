<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — Alicia Faye Beauty</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&family=Kalnia:wght@100..700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="header-inner">
    <h1 class="site-logo">
      <a href="index.html">
        <img src="assets/AFBeauty-WM3_DG.png" alt="Alicia Faye Beauty">
      </a>
    </h1>
    <nav>
      <div class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul id="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="page-offset fade-in">
  <section>
    <div class="section-inner">
      <h2>Get in Touch</h2>

      <p>
        Ready to book your next treatment or have a question?
        Fill in the form below and I’ll get back to you as soon as possible.
      </p>

      <form class="contact-form">
        <label>
          Name
          <input type="text" name="name" required>
        </label>

        <label>
          Email
          <input type="email" name="email" required>
        </label>

        <label>
          Message
          <textarea name="message" rows="5" required></textarea>
        </label>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>
</main>

<footer>
  © 2025 Alicia Faye Beauty — All Rights Reserved
</footer>

<script src="script.js"></script>
</body>
</html>
